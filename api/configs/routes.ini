[routes]

GET /users/login = Users->fbConnect

GET /users = Users->getAllUsers
GET /users/@id = Users->getUser

POST /users/insert_user = Users->insertUser

DELETE /users/@id = Users->deleteUser

PUT /users/@id = Users->updateUser


GET /movies = Movies->getAllMovies
GET /movies/@id = Movies->getMovie

